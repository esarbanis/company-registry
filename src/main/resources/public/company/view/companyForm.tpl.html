<form>
    <div class="form-group">
        <label for="name">Name</label>
        <input ng-model="comp.name" type="text" class="form-control" id="name" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <textarea ng-model="comp.address" class="form-control" id="address" placeholder="Address"></textarea>
    </div>
    <div class="form-group">
        <label for="city">City</label>
        <input ng-model="comp.city" type="text" class="form-control" id="city" placeholder="City">
    </div>
    <div class="form-group">
        <label for="country">Country</label>
        <input ng-model="comp.country" type="text" class="form-control" id="country" placeholder="Country">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input ng-model="comp.email" type="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input ng-model="comp.phone" type="text" class="form-control" id="phone" placeholder="Phone">
    </div>
    <div class="form-group">
        <label>Owners</label>
        <tags-input ng-model="comp.owners" display-property="name"></tags-input>
    </div>
    <button type="submit" ng-hide="comp.id" class="btn btn-default" ng-click="onsave()" data-dismiss="modal">Save</button>
    <button type="submit" ng-show="comp.id" class="btn btn-default" ng-click="onupdate()" data-dismiss="modal">Update</button>
</form>
